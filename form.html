<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="curso">
            <h1 class="title">Agregar Nuevo Curso</h1>
            <form action="/agregar" method="post">
                <input type="text" placeholder="Nombre del Curso" name="nombre">
                <input type="text" placeholder="Precio del Curso" name="precio">
                <input type="text" placeholder="Descripcion del Curso" name="descripcion">
                <input type="text" placeholder="Imagen del Curso" name="imagen">
                <button type="submit">Agregar Curso</button>
            </form>
            <button class="eliminar"><a href="index.html">regresar</a></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
